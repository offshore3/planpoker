<div class="container">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 input-box" ng-controller="resetPasswordController">
        <div class="panel panel-info" ng-init="initialize()" ng-show="user!=null">
            <div class="panel-heading">
                <div class="panel-title"> Reset Password </div>
            </div>
            <div class="panel-body">
                <form name="resetPasswordForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" id="password" class="form-control" name="password" placeholder="new password" ng-model="newPassword" ng-pattern="/^[a-zA-Z0-9_-]{6,16}$/" required>
                            <span class="error" ng-show="resetPasswordForm.password.$dirty && resetPasswordForm.password.$invalid">
                                <span ng-show="resetPasswordForm.password.$error.required">Password is required.</span>
                                <span ng-show="resetPasswordForm.password.$error.minlength">This field minlength is six.</span>
                                <span ng-show="resetPasswordForm.password.$error.maxlength">This field maxlength is sixteen.</span>
                                <span ng-show="resetPasswordForm.password.$error.pattern">Only contain characters,numbers,underline, length between 6 and 16.</span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Comfirm</label>
                        <div class="col-md-9">
                            <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="comfirm password" password-check="password" ng-model="user.comfirmPassword" required>
                            <span class="error" ng-show="resetPasswordForm.confirmPassword.$dirty && resetPasswordForm.confirmPassword.$invalid">
                                <span ng-show="resetPasswordForm.confirmPassword.$error.required">Confirm is required.</span>
                                <span ng-show="resetPasswordForm.confirmPassword.$error.passwordmatch">Confirm is not equeal with password</span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="button" class="btn btn-primary" ng-disabled="resetPasswordForm.$invalid" ng-click="resetPassword()"> Save </button>
                            <span class="error" ng-show="isExist">
                                <span>The email has been registered.</span>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="error" ng-show="user==null">
            <span>The link is expired.</span>
        </div>
    </div>
</div>
