<div class="container" ng-controller="loginController">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 input-box">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"> Sign In </div>
                <div class="forgot-password"> <a href="javascript:void(0);" ng-click="gotoRetrievePassword()">Forgot password?</a> </div>
            </div>
            <div class="panel-body panel-pad">
                <div class="alert alert-danger col-sm-12 login-alert"></div>
                <form name="signInForm" class="form-horizontal">
                    <div class="input-group input-box-user">
                        <span class="input-group-addon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                        <input type="email" class="form-control" name="userEmail" placeholder="somebody@example.com" ng-model="user.email" required/>
                    </div>
                    <span class="error" ng-show="signInForm.userEmail.$dirty && signInForm.userEmail.$invalid">
                        <span ng-show="signInForm.userEmail.$error.required">Email is required.</span>
                        <span ng-show="signInForm.userEmail.$error.email">Invalid email address.</span>
                    </span>
                    <div class="input-group input-box-user">
                        <span class="input-group-addon">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <input type="password" class="form-control" name="password" placeholder="password" ng-model="user.password" required>
                    </div>
                    <span class="error" ng-show="signInForm.password.$dirty && signInForm.password.$invalid">
                        <span ng-show="signInForm.password.$error.required">Password is required.</span>
                    </span>
                    <span class="error" ng-show="isError">{{message}}</span>
                    <div class="form-group margT10">
                        <div class="col-sm-12 controls">
                            <button class="btn btn-block btn-primary" ng-click="login()" ng-disabled="signInForm.$invalid">
                                <span ng-show="!isLoginBusy">Sign in</span>
                                <span ng-show="isLoginBusy">
                                    <i class="fa fa-spinner fa-spin"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div class="no-acc">
                                Don't have an account!
                                <a href="javascript:void(0);" ng-click="gotoRegister()"> Register Here </a>
                                <div class="pull-right">
                                    <a href="https://www.linkedin.com/uas/oauth2/authorization?response_type=code&client_id=81lwls13jlqfi1&redirect_uri=http://localhost:25455/api/login-with-linkedin&state=false" class="union-login"><i class="fa fa-2x fa-linkedin-square" aria-hidden="true"></i></a>
                                    <!--<a href="https://www.linkedin.com/uas/oauth2/authorization?response_type=code&client_id=81lwls13jlqfi1&redirect_uri=http://192.168.1.153:9198/api/login-with-linkedin&state=false" class="union-login"><i class="fa fa-2x fa-linkedin-square" aria-hidden="true"></i></a>-->

                                    <a href="https://www.facebook.com/v2.6/dialog/oauth?client_id=262398210792404&redirect_uri=http://localhost:25455/api/login-with-facebook&state=false&scope=email" class="union-login"><i class="fa fa-2x fa-facebook-square" aria-hidden="true"></i></a>
                                    <!--<a href="https://www.facebook.com/v2.6/dialog/oauth?client_id=262398210792404&redirect_uri=http://192.168.1.153:9198/api/login-with-facebook&state=false&scope=email" class="union-login"><i class="fa fa-2x fa-facebook-square" aria-hidden="true"></i></a>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
