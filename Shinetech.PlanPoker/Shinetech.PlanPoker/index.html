<!DOCTYPE html>
<html ng-app="shinetech-app">
<head>
    <title> Shinetech Plan Poker </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body ng-controller="shinetechController" >
    <header class="navbar bs-docs-nav">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">Shinetech Plan Poker</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
                <ul class="nav navbar-nav navbar-right" ng-show="isSettingsShow">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="" data-toggle="modal" data-target="#profileModal">My Profile</a></li>
                            <li><a href="" data-toggle="modal" data-target="#projectsModal">My Projects</a></li>
                            <li><a href="" data-toggle="modal" data-target="#changePasswordModal">Change Password</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ng-click="removeCookie()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div ng-view></div>
    <link href="css/boostrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="fonts/css/font-awesome.css" rel="stylesheet" />
    <script src="scripts/jquery/jquery.js"></script>
    <script src="scripts/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/angular/angular-route.js"></script>
    <script src="scripts/angular/angular-cookies.js"></script>
    <script src="scripts/route/shinetechApp.js"></script>
<script src="scripts/route/shinetechRoute.js"></script>

    
    <script src="scripts/directive/registerDirective.js"></script>
    <script src="scripts/directive/file-reader.js"></script>
<script src="scripts/tools/httpProxy.js"></script>
    <script src="scripts/tools/moment.min.js"></script>
<script src="scripts/tools/dateFormatter.js"></script>
    <script src="scripts/directive/file-services.js"></script>
    <script src="scripts/tools/config.js"></script>

    <script src="scripts/service/loginService.js"></script>
    <script src="scripts/service/registerService.js"></script>
    <script src="scripts/service/resetPasswordService.js"></script>
    <script src="scripts/service/dashboardService.js"></script>
    <script src="scripts/service/profileService.js"></script>
    <script src="scripts/service/changePasswordService.js"></script>
    <script src="scripts/service/projectService.js"></script>

    <script src="scripts/controller/shinetechController.js"></script>
    <script src="scripts/controller/loginController.js"></script>
    <script src="scripts/controller/registerController.js"></script>
    <script src="scripts/controller/resetPasswordController.js"></script>
    <script src="scripts/controller/dashboardController.js"></script>
    <script src="scripts/controller/profileController.js"></script>
    <script src="scripts/controller/changePasswordController.js"></script>
    <script src="scripts/controller/projectController.js"></script>

</body>
</html>
